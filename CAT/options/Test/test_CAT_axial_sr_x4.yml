# general settings
name: test_CAT_axial_x4_2
model_type: CATModle
scale: 4
num_gpu: 1
manual_seed: 10

datasets:
  test_1:  # the 1st test dataset
    task: sr
    name: Set5
    type: PairedImageDataset_Master
    dataroot_gt: /lustre/home/acct-seeklh/seeklh-user4/EDSR-PyTorch-master/benchmark/Set5/HR
    dataroot_lq: /lustre/home/acct-seeklh/seeklh-user4/EDSR-PyTorch-master/benchmark/Set5/LR_bicubic/X4
    filename_tmpl: '{}x4'
    io_backend:
      type: disk

  test_2:  # the 2st test dataset
    task: sr
    name: Set14
    type: PairedImageDataset_Master
    dataroot_gt: /lustre/home/acct-seeklh/seeklh-user4/EDSR-PyTorch-master/benchmark/Set14/HR
    dataroot_lq: /lustre/home/acct-seeklh/seeklh-user4/EDSR-PyTorch-master/benchmark/Set14/LR_bicubic/X4
    filename_tmpl: '{}x4'
    io_backend:
      type: disk

  test_3:  # the 3st test dataset
    task: sr
    name: B100
    type: PairedImageDataset_Master
    dataroot_gt: /lustre/home/acct-seeklh/seeklh-user4/EDSR-PyTorch-master/benchmark/B100/HR
    dataroot_lq: /lustre/home/acct-seeklh/seeklh-user4/EDSR-PyTorch-master/benchmark/B100/LR_bicubic/X4
    filename_tmpl: '{}x4'
    io_backend:
      type: disk

  test_4:  # the 4st test dataset
    task: sr
    name: Urban100
    type: PairedImageDataset_Master
    dataroot_gt: /lustre/home/acct-seeklh/seeklh-user4/EDSR-PyTorch-master/benchmark/Urban100/HR
    dataroot_lq: /lustre/home/acct-seeklh/seeklh-user4/EDSR-PyTorch-master/benchmark/Urban100/LR_bicubic/X4
    filename_tmpl: '{}x4'
    io_backend:
      type: disk

  test_5:  # the 5st test dataset
    task: sr
    name: Manga109
    type: PairedImageDataset_Master
    dataroot_gt: /lustre/home/acct-seeklh/seeklh-user4/Test/Manga109/HR
    dataroot_lq: /lustre/home/acct-seeklh/seeklh-user4/Test/Manga109/LR_bicubic/X4
    filename_tmpl: '{}_LRBI_x4'
    io_backend:
      type: disk


# network structures
network_g:
  type: CAT
  upscale: 4
  in_chans: 3
  img_size: 64
  split_size_0: [2,2,2,4,4,4]
  split_size_1: [0,0,0,0,0,0] # The other side is H or W
  img_range: 1.
  depth: [6,6,6,6,6,6]
  embed_dim: 180
  num_heads: [6,6,6,6,6,6]
  mlp_ratio: 4
  resi_connection: '1conv'
  block_name: 'CATB_axial'
  upsampler: 'pixelshuffle'

# path
path:
  pretrain_network_g: /lustre/home/acct-seeklh/seeklh-user4/Supp/CAT/experiments/pretrained_models/model_axial_sr_x4.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  selfensemble_testing: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
