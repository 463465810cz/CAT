# general settings
name: test_CAT_R_sr_x4
model_type: CATModle
scale: 4
num_gpu: 1
manual_seed: 10

datasets:
  test_1:  # the 1st test dataset
    task: sr
    name: Set5
    type: PairedImageDataset_Master
    dataroot_gt: datasets/Set5/HR
    dataroot_lq: datasets/Set5/LR_bicubic/X4
    filename_tmpl: '{}x4'
    io_backend:
      type: disk

# network structures
network_g:
  type: CAT
  upscale: 4
  in_chans: 3
  img_size: 64
  split_size_0: [4,4,4,4,4,4]
  split_size_1: [16,16,16,16,16,16]
  img_range: 1.
  depth: [6,6,6,6,6,6]
  embed_dim: 180
  num_heads: [6,6,6,6,6,6]
  mlp_ratio: 4
  resi_connection: '1conv'
  block_name: 'CATB_regular'
  upsampler: 'pixelshuffle'

# path
path:
  pretrain_network_g: experiments/pretrained_models/model_CAT_R_sr_x4.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name
  selfensemble_testing: false

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true